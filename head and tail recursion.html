<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head and Tail Recursion</title>
    <script>
        function test(x){
            console.warn(x);  // Tail recursion // Head resursion
            if(x>=0){
                test(x-1);      
            }
            console.warn(x);  // Tail recursion
        }
        let x=10;
        test(x);
    </script>
</head>
<body>
    <h1>Head and Tail Recursion</h1>
</body>
</html>
