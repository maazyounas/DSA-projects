<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Data Structure</title>
    <script>
        let data =[];
        let currentSize = data.length;
        let max=5;
        
        function push(){
            let newEl = document.getElementById('newEl').value;

            if(currentSize<max){
               // default push function      data.push(value);
               data[currentSize]=newEl;
                currentSize+=1;
                document.getElementById('newEl').value="";
                console.warn("element added"); 
                
            }
            
            else{
                
                alert("Stack is full"+newEl);
            }
        }
        function pop(){
            if(currentSize==0){
                alert("Stack is empty");
            }
            else{
                currentSize-=1;
                data.length=currentSize;
            }
        }
        function display(){
            for(let i =0; i<=currentSize-1;i++){
                console.warn(data[i]);
            }
        }
    
    
    
    </script>
</head>
<body>
    <h1>Stack in DataStructure</h1>
    <input type="text" placeholder="Enter Element" id="newEl">
    <button onclick="push()">Add Element</button>
    <button onclick="pop()">Remove Element</button>
    <button onclick="display()">Display Element</button>
</body>
</html>
