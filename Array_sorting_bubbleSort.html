<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Array Sorting through bubble sort</title>
    <Script>
        let data=[40,25,32,12];
        for(i=0; i<data.length; i++){
            for(j=0; j<data.length; j++){
                if (data[j]>data[j+1]){
                    let temp=data[j];
                    data[j] =data[j+1];
                    data[j+1]= temp;
                }
            }
        }
        console.warn(data);
    </Script>
</head>
<body>
    <h1>Array sorting in JS</h1>
</body>
</html>
