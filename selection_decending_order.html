<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort Desending Order</title>
    <script>
          let data = [ 6,56, 31, 23, 1];

function selectionDesecding(data) {
  for (let i = 0; i < data.length - 1; i++) {
    let greater = i;

    for (let j = i + 1; j < data.length; j++) {
      if (data[greater] < data[j]) {
        greater= j;
        
      }
      
    }
    let temp = data[greater];
        data[greater] = data[i];
        data[i] = temp;
  }
}

selectionDesecding(data);
console.log(data);
    </script>
</head>

</body>
</html>
