<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Linear Search</title>
    <script>
      function searchEl() {
        let data = [2, 10, 30, 50, 90, 75, 63];
        let search = document.getElementById("search").value;
        let index = undefined;
        for (let i = 0; i <= data.length - 1; i++) {
          if (data[i] === parseInt(search)) {
           index=i;
            break;
          } 
           
        }
        console.warn(index);
      }
    </script>
  </head>
  <body>
    <input type="text" id="search" placeholder="Enter search value" />
    <button onclick="searchEl()">Search</button>
  </body>
</html>
