<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort</title>
    <script>
        let data =[43,2,34,23,12];
        function insertion_sort(arr){
            let i,current,j;
            for(i=1;i<data.length;i++){
                current = data[i];
                j =i-1;
                while(j>=0 && data[j]>current){
                    data[j+1]=data[j];
                    j--;
                }
                data[j+1]=current;
            }
        }
        insertion_sort(data);
        console.log(data);
    </script>
</head>
