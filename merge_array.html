<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Merging Array</title>
    <script>
        let data1 =[7,5,46,21,35,2];
        let data2 =[89,4,56,100,10];
        let data3 =[];
         for(let i =0; i<data1.length; i++){
            data3[i]=data1[i];
       
         }
         // data3[i]=[...data1,...data2]; default array merging
         for(let i =0; i<data2.length; i++){
            data3[data1.length+i]=data2[i];
       
         }
         console.warn(data3);
    </script>
</head>
<body>
    
</body>
</html>
