<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>palindrom in data Structure</title>
    <script>
      function palindrom(data) {
        let start = 0;
        let end = data.length - 1;
        let result = true;
        while ( start<end) {
          if (data[start] != data[end]) {
            result = false;
          }
          start++;
          end--;
        }
        console.log(result);
      }
      let str = "yooy";    
      palindrom(str);
    </script>
  </head>
  <body></body>
</html>
