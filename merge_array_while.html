<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Merge Array using while loop</title>
    <script>
        let data1 = [89,56,21,447,35,4];
        let data2 = [8,54,25,63,41,12];
        let data3 = [];
        let d1=0,d2=0,d3=0;
        
          
        while(d1< data1.length && d2<data2.length){
            if(data1[d1]<data2[d2]){
                
                data3[d3]=data1[d1];
                d1++;
            }
            else{

                data3[d3]= data2[d2];
                d2++;
            }
            d3++;
        }
        while(d1< data1.length ){
            
                
                data3[d3]=data1[d1];
                d1++;
                d3++;
            }
        console.warn(data3);
    </script>
</head>

</body>
</html>
